<!DOCTYPE html>
<html lang="pt-br">

<style>
    menu {
        width: 200px;

    }
</style>

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <title>Olá, mundo!</title>
    <style>
        .tabcontente {
            display: none;

        }

        .tabcontente .ativa {
            display: block;
            display: show;

        }

        .imagem {
            padding-left: 30px;
            width: 300px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabcontente ativa" id="galery1" style="display: block;">
            <img src="member-1.jpg" class="imagem">
            <img src="member-2.jpg" class="imagem">
            <img src="member-3.jpg" class="imagem">
        </div>
        <div class="tabcontente" id="galery2">
            <img src="member-2.jpg" class="imagem">
            <img src="member-3.jpg" class="imagem">
            <img src="member-1.jpg" class="imagem">
        </div>
        <div class="tabcontente" id="galery3">
            <img src="member-3.jpg" class="imagem">
            <img src="member-2.jpg" class="imagem">
            <img src="member-1.jpg" class="imagem">
        </div>
        <button onclick="prev()"> < </button>
        <button onclick="next()"> > </button>
    </div>


    <script>
        var a = 1;
        $("#galeria1").show();
  
        function next() {
            if (a < 3) {
                $(".tabcontente").hide();
                a++;
                $("#galery" + (a)).show();
            }
        }
  
        function prev() {
            if (a > 1) {
                $(".tabcontente").hide();
                a--;
                $("#galery" + (a)).show();
            }
        }
    </script>
  </script>
  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
