<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="estilo2.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div style="background-color:black ;" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 style="padding-bottom: 10px;color: black;">.</h1>
            </div>

        </div>
    </div>
    <div style="background-color:rgb(49, 48, 48) ;" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text">VideoIgniter</h1>
            </div>
            <div class="col-md-">
                <form action="/search" method="get">
                    <label for="search" class="text" style="padding-top: 10px;">Pesquisar:</label>
                    <input type="text" id="search" name="q">

                </form>

            </div>
            <div class="col-md-3">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active text" href="#">Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" style="text-align: center; padding-top: 30px;" href="#">Ativo</a>
                    </li>
                    <li class="nav-item" style="text-align: center;">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <form>
                            <h1> Novo Usuario</h1>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="validationDefault03"> Nome: </label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault03">CPF:</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                                </div>
                                <div class="col-md-7 mb-3">
                                    <label for="validationDefault04">Endereço: </label>
                                    <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputEstado">Nível</label>
                                    <select id="nivel" class="form-control">
                                        <option selected>Escolher</option>
                                        <option selected>Admin</option>
                                        <option selected>Padrão</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-7 mb-3">
                                    <label for="validationDefault03">Email: </label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault04">Senha:</label>
                                    <input type="text" class="form-control" id="senha" placeholder="Senha">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputEstado">Status: </label>
                                    <select id="status" class="form-control">
                                        <option selected>Escolher</option>
                                        <option selected>Ativo</option>
                                        <option selected>Desativo</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <button class="btn-btn-primary" onclick="validadandoForm()"
                                    type="submit">Enviar</button>
                                <button class="btn-btn-primary" input type="reset">Cancelar</button>
                        </form>
                    </div>
                    
                    <script>

                        function validadandoForm() {
                            var nome = document.getElementById("nome").value
                            var cpf = document.getElementById("cpf").value
                            var endereco = document.getElementById("endereco").value
                            var nivel = document.getElementById("nivel").value
                            var email = document.getElementById("email").value
                            var senha = document.getElementById("senha").value
                            var senha = document.getElementById("status").value

                            document.write(nome + '  ' + cpf + '  ' + endereco + '  ' + nivel + '  ' + email + '  ' +
                                senha + '  ' + status)
                        }
                    </script>

                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        crossorigin="anonymous">
                    </script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                        crossorigin="anonymous">
                    </script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                        crossorigin="anonymous">
                    </script>
</body>

</html>
